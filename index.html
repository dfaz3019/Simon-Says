<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
</head>
<body>
<div id="document-container">
    <div id="game-title"><h1>SIMON SAYS</h1></div>
    <div id="game-container">
        <div id="grid-container">
            <div id="square-1" class="square-1 square-1-selected cell"></div>
            <div id="square-2" class="square-2 square-2-selected cell"></div>
            <div id="square-3" class="square-3 square-3-selected cell"></div>
            <div id="square-4" class="square-4 square-4-selected cell"></div>
        </div>
    </div>    
    <div id="play"><button id="play-button">Play</button></div>
</div>

<div id="game-messenger-container">
    <div id="game-messenger-title"><h1>Game Messages</h1></div>
    <div id="game-messenger">
        Game messages 
    </div>
</div>
</body>
</html>
